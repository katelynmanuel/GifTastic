<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1>GifTastic Animals</h1>
                    <br/>
                    <p>Select a button to see some fantastic animal gifs. Then add your own button!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="animalButtons"></div>
            </div>

           
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Add an Animal</h2>
                    </div> 
                    <div class="form">
                        <form id="animalForm">
                            <p>
                                Want to see some more animal gifs? <br/> 
                                Add your favorite animals to the list below! 
                            </p>
                            <input type="text" id="userInput"></input>
                            <input type="submit" value="Submit" id="userSubmit"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-lg-6">
                <div id="returnAnimals"></div>
            </div>
        </div>
    </div>
</body>
</html>
